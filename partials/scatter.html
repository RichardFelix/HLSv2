<div style="float:left">
<svg ng-attr-width = "{{width}}" ng-attr-height = "{{height}}" ng-attr-view_box="{{viewbox}}">
    <g ng-repeat = "y in yColumn">
    <circle 
            class='circle_{{color($index)}}'
            ng-repeat = "pt in pts",
            ng-attr-cx = "{{pt[keys[xColumn]]}}",
            ng-attr-cy = "{{pt[keys[y]]}}",
            ng-attr-r = "{{radius}}",
            fill-opacity = "0.5",
            ng-attr-fill = "{{color($parent.$index)}}",
            stroke = "black",
            stroke-width = "0.5"
    >
     <animate attributeName="r" from="30" ng-attr-to="{{radius}}" dur="1.5s"/> 
    </circle>
    </g>
    <axis xticks = "xticks" yticks = "yticks" width = "{{width}}" height = "{{height}}" fontsize = "{{fontsize}}" xaxisname = "{{xaxisname}}"></axis>
</svg>
</div>
