<div style='overflow:auto' >
<svg ng-attr-width = "{{width}}" ng-attr-height = "{{height}}" ng-attr-view_box="{{viewbox}}">
    <g ng-repeat = "y in yColumn.slice().reverse()">
    <rect 
       class='{{keys[yColumn[$parent.$index]]+"."+$index}}'
       ng-repeat = "pt in pts"
       ng-attr-xAxis = '{{pt.xaxis}}'
       ng-attr-x = "{{pt[keys[xColumn]]}}"
       ng-attr-y = "{{pt[keys[y]]}}"
       ng-attr-height = "{{height*0.95-pt[keys[y]]}}"
       ng-attr-width = "{{barSize}}"
       ng-attr-fill = "{{color($parent.$index)}}"
       stroke = "black",
       stroke-width = "0.5" 
       onclick="onclickcall(this)"
    >
     <animate attributeName="height" from="0" ng-attr-to="{{height*0.95-pt[keys[y]]}}" dur="1.5s"/>    
    </rect>
    
    </g>
     <axis xticks = "xticks" yticks = "yticks" width = "{{width}}" height = "{{height}}" fontsize = "{{fontsize}}" xaxisname = "{{xaxisname}}"></axis>
</svg>
    <div style='float: left; border:1px solid black;' align = center>LEGEND
        <li ng-repeat = "y in yColumn.slice().reverse()">
            <font ng-attr-color="{{color($index)}}">{{keys[y]}} </font> 
        </li>
        
    </div>
</div>
